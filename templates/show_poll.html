<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Poll</title>
</head>
<body>
    <h3>Poll Details</h3>
    <h3>{{ poll['poll'] }}</h3>

    <p><b> {{ poll['option1'] }} </b>  {{ poll['votes1'] }} <a href="{{ url_for('vote', id=poll.name, option= 1) }}">Vote</a></p>
    <p><b> {{ poll['option2'] }} </b>  {{ poll['votes2'] }}<a href="{{ url_for('vote', id=poll.name, option= 2) }}">Vote</a></p> 
    <p><b> {{ poll['option3'] }} </b>  {{ poll['votes3'] }}<a href="{{ url_for('vote', id=poll.name, option= 3) }}">Vote</a></p>

    <form action=" {{ url_for('index') }} " method="GET">
        <input type="submit" value="Back(Index)">
    </form>
</body>
</html>
